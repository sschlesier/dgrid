name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: arm64
            target: darwin-arm64
          - os: macos-13
            arch: x64
            target: darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build SEA
        run: pnpm sea:build

      - name: Generate checksums
        run: |
          cd dist/release
          for f in *.dmg; do
            shasum -a 256 "$f" > "$f.sha256"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgrid-${{ matrix.target }}
          path: |
            dist/release/*.dmg
            dist/release/*.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
